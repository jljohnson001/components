name: Lock Inactive Issues

on:
  schedule:
    # Run at 00:00 every day
    - cron: '0 0 * * *'

jobs:
  lock_closed:
    runs-on: ubuntu-latest
    steps:
      - uses: angular/dev-infra/github-actions/lock-closed@68a28a08cca3bba8443f54e0f518a910f5b35762
        with:
          lock-bot-key: ${{ secrets.LOCK_BOT_PRIVATE_KEY }}
